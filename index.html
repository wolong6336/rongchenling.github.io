---
layout: default
title: Home
notitle: true

<div class="jumbotron">
    <p>
        Welcome to my Website!
    </p>
    </p>
    <img src="img/9c0d95e6be0366b19557cd7a767f757.jpg" alt="My Desktop" width="300" height="200" />
    <p>
</div>

<script
	type="module"
	src="https://gradio.s3-us-west-2.amazonaws.com/4.41.0/gradio.js"
></script>

<gradio-app src="https://wolong6336-First.hf.space" theme_mode="light"></gradio-app>

<section>
    <h2>News</h2>
    <ul class="news list-unstyled">
        {% for post in site.posts limit: site.front_page_news %}
            {% include news-item.html item=post %}
        {% endfor %}
    </ul>
    {% assign numposts = site.posts | size %}
    {% if numposts >= 1 %}
        <p>
            <span class="fa fa-fw fa-history"></span>
            <a href="{{ site.base }}/blog.html">Older posts&hellip;</a>
        </p>
    {% endif %}
</section>
